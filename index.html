    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');

      html {
        scroll-behavior: smooth;
        overflow-x: hidden;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #030014;
        color: #e5e7eb;
        overflow-x: hidden;
        /* Prevent text selection and copying */
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Standard syntax */
      }

      @keyframes move-aurora {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }

      body::before {
        content: '';
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(circle at 20% 20%, rgba(88, 81, 219, 0.15), transparent 40%),
                    radial-gradient(circle at 80% 70%, rgba(139, 58, 237, 0.15), transparent 40%);
        z-index: -1;
        animation: move-aurora 25s linear infinite;
        background-size: 200% 200%;
        will-change: background-position;
      }

      @keyframes fade-in {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }

      @keyframes popup-in {
        from {
            opacity: 0;
            transform: scale(0.95) translateY(10px);
        }
        to {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
      }

      .animate-popup-in {
        animation: popup-in 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      .glass-card {
        background: rgba(10, 5, 25, 0.25);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
    </style>
